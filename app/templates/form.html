{% extends "index.html" %}

{% block content %}
    <h2>Enter server ip and query port</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.server_ip.label }}<br>
            {{ form.server_ip(size=32) }}
        </p>
        <p>
            {{ form.server_port.label }}<br>
            {{ form.server_port(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
